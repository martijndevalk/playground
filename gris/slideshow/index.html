<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slideshow</title>
  <link rel="stylesheet" href="css/styles.scss">

</head>
<body class="loading">

  <main>
    <div class="slideshow">

      <div class="slide slide--layout-1">
        <div class="slide__img" style="background-image: url('images/475x960-1.jfif');"></div>
        <div class="slide__img" style="background-image: url('images/280x240-1.jfif');"></div>
        <div class="slide__img" style="background-image: url('images/280x240-2.jfif');"></div>
        <div class="slide__img" style="background-image: url('images/280x240-3.jfif');"></div>
      </div>

      <div class="slide slide--layout-2">
        <div class="slide__img" style="background-image: url('images/475x960-2.jfif');"></div>
        <div class="slide__img" style="background-image: url('images/280x240-4.jfif');"></div>
        <div class="slide__img" style="background-image: url('images/280x240-5.jfif');"></div>
        <div class="slide__img" style="background-image: url('images/280x240-6.jfif');"></div>
      </div>

      <nav class="nav">
        <button class="nav__button nav__button--prev">Previous</button>
        <button class="nav__button nav__button--next">Next</button>
      </nav>

    </div>
  </main>

  <script src="js/main.js"></script>

</body>
</html>
